<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/JF_Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href='../css/login.css'>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="card login-card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login to JF_Design</h2>
                    <form id="loginForm" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="login-btn btn btn-block">Login</button>
                        <p class="text-center mt-3">Not a user?<button id="loginBtn"
                                class="login-btn btn btn-block">Register</button> </p>
                                
                    </form>
                     <a class="btn-deco" href="../index.html"> Volver a JF_Design</a>
                    
                </div>
            </div>
        </div>
  
    </div>
    <script src="../js/scripts.js"></script>
</body>

</html>
